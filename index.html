<!DOCTYPE html>
<html>
<head>
	<title>Fit the bottle</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="canvas-div">
			<canvas id="game_canvas" width="600" height="300"></canvas>
			<button id="fit-btn" onclick="fitBottle()" class="btn">Fit</button>
			<button id="reset-btn" onclick="startOver()" class="btn">Start over!</button>
		</div>
		<div class="output-div">
			<p>Captured Image</p>
			<img src="" id="captured-img" />
		</div>
		<div class="clearfix"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
